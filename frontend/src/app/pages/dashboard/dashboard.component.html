<nav class="navbar navbar-expand-lg navbar-dark px-4" style="background-color: blueviolet;">
  <a class="navbar-brand fw-bold" routerLink="/home">SoloBanking</a>

  <div class="ms-auto">
    <button class="btn btn-dark btn-sm" style="width: 150%;" (click)="logout()">
      <i class="bi bi-box-arrow-left"></i>
    </button>
  </div>
</nav>

<div class="dashboard-container bg-dark">
  
  <div class="card text-center">
    
    <div class="card-header">
      <div *ngIf="errore" class="errore">{{ errore }}</div>
      <div *ngIf="iban !== null" class="iban">
        <p>IL TUO CONTO CON IBAN: {{ iban}}</p>
      </div>
    </div>
  
    <div class="card-body">
      <h5 class="card-title">
        <div *ngIf="errore" class="errore">{{ errore }}</div>
        <div *ngIf="saldo !== null" class="saldo">
          <p>Saldo disponibile</p>
          <p>{{ saldo | currency:'EUR' }}</p>
        </div>
      </h5>
    </div>
  </div>

  <div class="card text-center" style="margin-top: 30px;">
    
    <div class="card-header">
      <h5>Lista Movimenti:
      <button class="btn btn-dark btn-sm" style="margin-top: 10px; margin-left: 50%;" (click)="vaiABonifico()">
        Nuovo Bonifico €
      </button>
    </h5>
    </div>
  
    <div class="card-body">

      <div *ngIf="movimenti.length > 0; else noMov">
      <table class="table table-dark table-bordered" style="border-color: #ffffff;">
        <thead>
          <tr>
            <th scope="col">Data</th>
            <th scope="col">Causale</th>
            <th scope="col">Importo (€)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of movimenti">
            <td>{{ m.data | date:'dd/MM/yyyy HH:mm' }}</td>
            <td>{{ m.descrizione }}</td>
            <td [class.negativo]="m.importo < 0">{{ m.importo | number:'1.2-2' }}</td>
          </tr>
        </tbody>
      </table>
      </div>
      <ng-template #noMov>
        <p>Nessun movimento disponibile</p>
      </ng-template>
    </div>
  </div>
</div>
